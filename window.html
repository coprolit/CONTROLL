<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <title>Sphero eksperiment</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="libs/minpubsub.js"></script>
    <script src="libs/sphero.js"></script>
    <script src="gamepad.js"></script>
    <script src="transmitter.js"></script>
  </head>
  <body>
	<div class="logo">
		<img src="sphero-gamepad-16.png" />
		<p>CONTROLL - gamepad adapter for Sphero</p>
	</div>
	<div>
		<div id="statusGamepad" class="status">
			<img src="icon-game-controller-b-32.png" />
			<!--<span class="title">Gamepad</span>-->
			<br>
			<p>OFFLINE</p>
			<img src="control-scheme.jpg" />
		</div>
		<div id="statusSphero" class="status">
			<img src="sphero-mark-32x32.png" />
			<!--<span class="title">Sphero</span>-->
			<br>
			<p>OFFLINE</p>
			<button id="btnDisconnect" type="button">Disconnect</button>
		</div>
		<div id="statusTransmit" class="status">
			<img src="transmitter-32.png" />
			<!--<span class="title">Transmitting</span>-->
			<br>
			<p>Speed: <span id="fw">0</span></p>
			<br>
			<p>Heading: <span id="hd">0</span></p>			
		</div>
	</div>
    <script src="app.js"></script>
  </body>
</html>
